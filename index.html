<html>
  <head>
    <!-- https://github.com/blog/1674-github-game-off-ii -->

    <title>Karl</title>
  </head>
  <body>
    <div id="game"></div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/crafty/0.5.4/crafty.js"></script>
    <script>
      Crafty.init(800, 600);
      Crafty.background('#444');

      function gen_map() {
        Crafty.e("2D, DOM, wall, Solid");
      }

      // Dot
      Crafty.e("2D, DOM, Color, Fourway")
          .color('#ccff66')
          .attr({ x: 300, y: 150, w: 10, h: 10 })
          .fourway(4);
    </script>
  </body>
