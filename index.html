<html>
  <head>
    <!-- https://github.com/blog/1674-github-game-off-ii -->
    <!-- http://craftyjs.com/getting-started/setup.html -->
    <title>Karl</title>
  </head>
  <body>
    <div id="game"></div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/crafty/0.5.4/crafty.js"></script>
    <script>
      // Set up board
      Crafty.init(500,350, document.getElementById('game'));

      // Create a Scene
      Crafty.scene("main", function() {
        player = Crafty.e("2D, Fourway, Canvas, Color, Controls, CustomControls, Animate, Collision")
          .attr({x: 0, y: 0, w: 100, h: 100})
          .color('#F00')
      });

      // Play that scene.
      Crafty.scene("main");
    </script>
  </body>
</html>
